<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acadastro.css">
    <title>Cadastro de Alimentos</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="imgs/meninocome.png">
        </div>
        <div class="form">
            <form id="formulario" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastro de alimentos</h1>
                    </div>
                    <div class="ver">
                        <button id="btnCarregaDados"><a >ver alimentos cadastrados</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="primeiro alimento">primeiro alimento</label>
                        <input id="primeiroalimento" type="text" name="primeiroalimento" placeholder="digite o primeiro alimento" >
                    </div>

                    <div class="input-box">
                        <label for="segundoalimento">segundo alimento</label>
                        <input id="segundoalimento" type="text" name="primeiroalimento" placeholder="digite o segundo alimento">
                    </div>

                    <div class="input-box">
                        <label for="terceiroalimento">terceiro alimento</label>
                        <input id="terceiroalimento" type="text" name="primeiroalimento" placeholder="digite o terceiro alimento">
                    </div>

                    <div class="input-box">
                        <label for="quartoalimento">quarto alimento</label>
                        <input id="quartoalimento" type="text" name="primeiroalimento" placeholder="digite o quarto alimento">
                    </div>

                    <div class="input-box">
                        <label for="quintoalimento">quinto alimento</label>
                        <input id="quintoalimento" type="text" name="primeiroalimento" placeholder="digite o quinto alimento">
                    </div>
                    <div class="salvar">
                        <button type="submit" id="salvar"><a>salvar</a></button>
                    </div>
                </div>

            </form>
            <div id="tela"></div>
        </div>
    </div>
    <script src="acadastro.js"></script>
</body>
</html>
